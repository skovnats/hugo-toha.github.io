—Å—Ç–µ–π" –∏ "—ç–∫–æ–Ω–æ–º–∏–∫–æ–π –≤—ã–∂–∏–≤–∞–Ω–∏—è".<br><br>–Ø –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –ø–æ–º–æ—á—å —Ç–µ–º, –∫—Ç–æ –∏—â–µ—Ç –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∑–≥–ª—è–¥ –Ω–∞ –±–∏–∑–Ω–µ—Å –∏–ª–∏ –ª–∏—á–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã, —Ç–∞–∫–∏–µ –∫–∞–∫:<br><ol><li>–í—ã —Ö–æ—Ç–∏—Ç–µ –º–æ–Ω–µ—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏ –∏—â–µ—Ç–µ —Å–ø–æ—Å–æ–±—ã –∏—Ö "–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å"</li><li>–í—ã —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–∑–≤–∏—Ç–∏—è –∏ –∏—â–µ—Ç–µ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥–ª–∏ —É–ø—É—Å—Ç–∏—Ç—å</li><li>–£ –≤–∞—Å –Ω–µ–ø–æ–ª–Ω—ã–µ –∏–ª–∏ –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –∏ –≤–∞–º –Ω—É–∂–Ω—ã –º–µ—Ç–æ–¥—ã –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ü–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏</li><li>–í—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –≤ –∫—Ä–∏–∑–∏—Å–µ –∏ –Ω—É–∂–¥–∞–µ—Ç–µ—Å—å –≤ –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ–π, –æ—Ç—Å—Ç—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–æ—á–∫–µ –∑—Ä–µ–Ω–∏—è –æ—Ç —á–µ–ª–æ–≤–µ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π —É–º–µ–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å —Å–∫—Ä—ã—Ç—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤ —Å–ª–æ–∂–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö</li><li>–í—ã —Å—Ç–∞–ª–∫–∏–≤–∞–µ—Ç–µ—Å—å —Å –ª–∏—á–Ω—ã–º–∏ —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏ –∏ —Ö–æ—Ç–∏—Ç–µ, —á—Ç–æ–±—ã –≤–∞—Å –≤—ã—Å–ª—É—à–∞–ª —á–µ–ª–æ–≤–µ–∫, –ø—Ä–æ—à–µ–¥—à–∏–π —á–µ—Ä–µ–∑ –∏—Å–ø—ã—Ç–∞–Ω–∏—è, –∏ –ø—Ä–µ–¥–ª–æ–∂–∏–ª –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è</li><li>–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –≤–∞—à–∏ —É—Å–∏–ª–∏—è, —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –ø—Ä–∏–Ω–æ—Å—è—Ç —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è ‚Äî —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–∏–≥–Ω–∞–ª–æ–º —Ç–æ–≥–æ, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å "—Å–ª–µ–ø–æ–µ –ø—è—Ç–Ω–æ", –∫–æ—Ç–æ—Ä–æ–µ —è –º–æ–≥—É –ø–æ–º–æ—á—å –æ–±–Ω–∞—Ä—É–∂–∏—Ç—å –∏ —É—Å—Ç—Ä–∞–Ω–∏—Ç—å</li><li>–í–∞–º –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –ø–æ –≤–∞—à–µ–º—É –≥—Ä–∞–Ω—Ç—É –∏–ª–∏ —Å—Ç—Ä–∞—Ç–µ–≥–∏—á–µ—Å–∫–æ–º—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—é —Å –∞–∫—Ü–µ–Ω—Ç–∞–º–∏ –Ω–∞ –∫–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã</li><li>–í—ã –∏–º–µ–µ—Ç–µ –¥–µ–ª–æ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º —Å–ª—É—á–∞–µ–º, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –æ—Ö–≤–∞—á–µ–