- name: Полный курс по управлению проектами для начинающих
  timeline: "Июль 2020"
  organization:
    name: Udemy
    url: https://www.udemy.com/course/one-month-project-management/
  courseOverview: Этот курс для начинающих представляет практическое введение в управление проектами, предназначенный для людей, стремящихся войти в эту сферу или недавно взявших на себя обязанности управления проектами. Он охватывает основные навыки, такие как оптимизация электронной почты, планирование расписания и создание структуры декомпозиции работ. Курс предоставляет практические знания, которые можно сразу применить в любой отрасли, помогая участникам эффективно управлять проектами от идеи до завершения. Идеально подходит для начинающих менеджеров проектов, профессионалов стартапов и разработчиков, которым нужно понять основы управления проектами.
  certificateURL: "https://www.udemy.com/certificate/UC-V09T173Q/"

- name: Стратегия для консультантов по управлению и бизнес-аналитиков
  timeline: "Дек 2020 - Янв 2021"
  organization:
    name: Udemy
    url: https://www.udemy.com/course/strategy-for-management-consultants-business-analysts/
  courseOverview: Этот курс предоставляет всеобъемлющую структуру для создания и реализации бизнес-стратегий на высоком уровне, сопоставимом с ведущими консалтинговыми фирмами, такими как McKinsey, BCG и PwC. Курс разработан для консультантов по управлению, бизнес-аналитиков и предпринимателей, которые хотят освоить формулирование и внедрение стратегий. Через кейс-стадии и практические примеры курс обучает выбору оптимальных стратегических вариантов, расчету их воздействия и эффективному исполнению. Участники приобретут ценные навыки в анализе данных, принятии решений на основе Excel и структурировании сложных бизнес-задач.
  certificateURL: "https://www.udemy.com/certificate/UC-7deb5b0c-ab30-42d9-b91f-f79d9bac026c/"

