- name: Der komplette Kurs zum Projektmanagement für Anfänger
  timeline: "Jul 2020"
  organization:
    name: Udemy
    url: https://www.udemy.com/course/one-month-project-management/
  courseOverview: Dieser Anfängerkurs bietet eine praktische Einführung in das Projektmanagement, die für Personen gedacht ist, die in diesem Bereich Fuß fassen möchten oder die kürzlich Projektmanagementverantwortung übernommen haben. Er behandelt grundlegende Fähigkeiten wie E-Mail-Optimierung, Zeitplanung und Arbeitsstrukturierung. Der Kurs bietet praxisnahes Wissen, das sofort in jeder Branche angewendet werden kann, und hilft den Teilnehmern, Projekte von der Idee bis zur Fertigstellung effizient zu verwalten. Er ist ideal für angehende Projektmanager, Fachleute in Startups und Entwickler, die die Grundlagen des Projektmanagements verstehen müssen.
  certificateURL: "https://www.udemy.com/certificate/UC-V09T173Q/"

- name: Strategie für Managementberater und Business-Analysten
  timeline: "Dez 2020 - Jan 2021"
  organization:
    name: Udemy
    url: https://www.udemy.com/course/strategy-for-management-consultants-business-analysts/
  courseOverview: Dieser Kurs bietet einen umfassenden Rahmen für die Erstellung und Umsetzung von Geschäftsstrategien auf hohem Niveau, vergleichbar mit den besten Beratungsunternehmen wie McKinsey, BCG und PwC. Er ist für Managementberater, Business-Analysten und Unternehmer konzipiert, die die Strategieformulierung und -umsetzung meistern möchten. Durch Fallstudien und praktische Beispiele lehrt der Kurs, wie man die optimalen strategischen Optionen auswählt, ihre Auswirkungen berechnet und sie effektiv umsetzt. Die Teilnehmer erwerben wertvolle Fähigkeiten in der Datenanalyse, der Excel-basierten Entscheidungsfindung und der Strukturierung komplexer Geschäftsfragen.
  certificateURL: "https://www.udemy.com/certificate/UC-7deb5b0c-ab30-42d9-b91f-f79d9bac026c/"

