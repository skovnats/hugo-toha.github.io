    overview: Der Estnische Landrat ist eine Regierungsbehörde, die für das Management von Bodenressourcen verantwortlich ist, einschließlich katastertechnischer Daten, Landnutzungsplanung und Grundstücksbewertung. Die Behörde ist auch für die Pflege des nationalen geodätischen Systems und die Bereitstellung geospatialer Datenservices verantwortlich. Der Estnische Landrat spielt eine Schlüsselrolle in den digitalen Transformationsinitiativen der estnischen Regierung, insbesondere in der Digitalisierung der Grundsteuer.
  positions:
