    - Entwicklung eines Prototyps für einen Bewertungs-Engine für Katastereinheiten, der die Grundlage für die Reform der Grundsteuer in Estland legte.
    # - Developed a prototype evaluation engine for cadastral land units, forming the foundation for Estonia’s 2020-2021 land tax reform.


