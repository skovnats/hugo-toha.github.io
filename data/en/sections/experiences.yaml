- company:
    name: Part-time jobs during mainly my Bachelor's degree
    # url: "https://www.facebook.com/Yagur.Ultrasound/"
    location: Israel
    logo: /images/sections/experiences/parttimejobs.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company2.jpg
    overview: "When I emigrated to Israel at 17 from Ukraine, I had to learn Hebrew, pass entrance exams, and study at one of the best technical institutes in the world - Technion. While pursuing my bachelor's degree, I had to support myself financially and help my family by simultaneously working multiple jobs, often night shifts after lectures, including during summer holidays.<br><br><b>Lessons and skills learned:</b><ol><li>xxx</li><li> I learned a lot about teamwork and the importance of hard work.</li><li>value of hard work, responsibility, and the importance of supporting my family</li></ol><br>"
  positions:
  - designation: Light DJ 🎛️🌈🎶
    start: Oct 2006
    end: Jun 2008
    responsibilities:
    - I used to work as a light DJ on the R&B dance floor every weekend in the largest dance club and nightclub in the northern part of Israel, <a href="https://www.facebook.com/Yagur.Ultrasound/" target="_blank">Ultrasound</a>.
  - designation: Fisherman of sharks 🦈🚤🎣
    start: Jun 2005
    end: Aug 2005
    responsibilities:
    - "I used to work as a fisherman. Our shifts involved being at sea for 2-3 days and then spending 1-2 days on shore for rest. While at sea, we took turns steering the boat when not fishing for the captain to sleep. We usually got around 3-4 hours of sleep, with a 1-1.5 hour break for the captain to rest. The work required us to stay constantly alert, respond to alarms, and stand for almost the entire time. <br>It was a small fishing boat for six people: one captain, one technician, and four fishermen. The boat went shark fishing in the Mediterranean Sea. Originally meant for tuna fishing, it was repurposed during the off-season to catch sharks. The sharks were later sold at auction in the Haifa Kishon port."
  - designation: Boxing trainer assistant 🥋🥊🤝
    start: Mar 2003
    end: Dec 2007
    responsibilities:
    - I worked as an assistant boxing trainer at <a href="https://www.technion.ac.il/en/about/why-choose-technion/sports-center" target="_blank">the Technion Sports Center</a>, helping with training sessions, setting up equipment, assisting with exercises, and providing student feedback.
  - designation: Computer administrator 💻🛠️👨‍💻
    start: Mar 2005
    end: Dec 2008
    responsibilities:
    - I worked as a computer administrator at <a href="https://ece.technion.ac.il/" target="_blank">EE Technion Faculty</a>, assisting with setting up computers, installing software, and providing support for faculty members.
  - designation: Loader at Palestinian territories 🚚🇵🇸🇮🇱
    start: Aug 2005
    end: Aug 2005
    responsibilities:
    - I traveled to Palestine for several days to assist in relocating the Gush Katif population to Israeli territories.<br><a href="https://en.wikipedia.org/wiki/Gush_Katif" target="_blank">Gush Katif</a> was a bloc of 17 Israeli settlements in the southern Gaza Strip. In August 2005, the Israel Defense Forces removed the 8,600 Israeli residents from their homes after a decision from the Cabinet of Israel. The communities were demolished as part of Israel's unilateral disengagement from Gaza.
  - designation: Group child tutor 👨‍🏫🧒👩‍👧‍👦📚
    start: Sep 2004
    end: May 2011
    responsibilities:
    - I mentored and tutored a group of children aged 7-12 in school. I usually worked with one or two classes per year, coming in every Friday.
    - In 2011, I was honored with an award as one of the best tutors in Israel.
  - designation: Child mentor 🧑‍🏫👧👦💡
    start: Sep 2002
    end: May 2004
    responsibilities:
    - I mentored children from underprivileged backgrounds, meeting with them once a week. It was less about education and more about providing support, making them believe in themselves, and encouraging them to become better versions of themselves. I also helped them integrate into groups with their peers. I used to meet with each kid for a year and formed lasting connections with one of them and his family afterwards (<a href="https://www.perach.org.il/Perach-a-National-program-for-social-impact" target="_blank">PERACH</a> program).
  - designation: Dishwasher at a restaurant 🍽️🧼🚿
    start: Apr 2002
    end: Dec 2003
    responsibilities:
    - I worked as a dishwasher at a Japanese restaurant during the night shifts after my classes.
  - designation: Construction and renovations assistant 🏗️🔨🧰
    start: Jun 2005
    end: Jul 2005
    responsibilities:
    - I worked as a construction and renovations assistant during the summer holidays, helping with various tasks, including painting, plastering, and cleaning.
  - designation: Watchman and warehouse worker 🕰️🔐📦
    start: Jun 2007
    end: Aug 2007
    responsibilities:
    - I worked as a warehouse worker and watchman at <a href="https://www.osem-nestle.co.il/" target="_blank">Osem</a>, the biggest sweets producer in Israel, during the summer holidays, managing inventory and ensuring security.
  - designation: Plantation worker in onions and vegetables fields
    start: Jul 2001
    end: Oct 2001
    responsibilities:
    - Gather onions and other vegetables from the fields. <br> Before immigrating to Israel with my family, we had to make ends meet, especially after my parents had quit their jobs (both worked as school teachers). Through a friend, my parents found a job working in the fields, gathering different vegetables. Most days, we worked at plantations belonging to Koreans to gather onions. The pay was 20 KG of onions per person for 8-9 hours. Almost all day, one needed to be seated on the land and work in such a position to gather onions. Every day, we woke up at 4:30 AM, and at 5:45 AM, we gathered with other people at a particular location, from which a big car took us to the fields. My mother found a woman in the market who agreed to buy the onions from us, and that's how we converted them into money.
  - designation: Loader at a wheat mill
    start: May 1999
    end: May 2001
    responsibilities:
    - This marked my first work experience. Our task was to unload grain from trucks and load it into the mill. The job was extremely physically demanding and required us to constantly wear masks in order to breathe the air.<br>After the fall of the USSR, due to economic difficulties, I had to start working to financially support my family. At 15 years old, I began working at a wheat mill that belonged to the uncle of my friend. It was manual labor with large shovels, often requiring long hours, and sometimes late into the night. The pay was considered to be very good, at 2 UAH per 1000 KG of unloaded grain per team.



